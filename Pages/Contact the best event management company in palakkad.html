<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/Styles/contact.css" />
  </head>
  <body>
    <section class="contact-us-sec">
      <!--Header Starts-->
      <header
        data-aos="fade-in"
        data-aos-delay="1000"
        data-aos-duration="1500"
        data-aos-easing="ease-in-out"
      >
        <div class="container">
          <a href="./Photos of our event management clients.html">Gallery</a>
          <a class="logo" href="../index.html"
            >Ibeam Creations</a
          >
          <a href="./Contact the best event management company in palakkad.html"
            >Contact</a
          >
        </div>
      </header>
      <!--Main-Contact sec-->
      <section class="main-contact">
        <div class="container">
          <div class="flex-wrapper">
            <div
              class="left"
              data-aos="fade-right"
              data-aos-delay="1500"
              data-aos-duration="1000"
              data-aos-once="true"
              data-aos-easing="ease-in-out"
            >
              <form action="#" method="post" id="contact_form">
                <div class="name">
                  <label for="name"></label>
                  <input
                    type="text"
                    placeholder="Name"
                    name="name"
                    id="name_input"
                    required
                  />
                </div>
                <div class="telephone">
                  <label for="name"></label>
                  <input
                    type="text"
                    placeholder="Mobile Number"
                    name="telephone"
                    id="telephone_input"
                    required
                  />
                </div>
                <div class="message">
                  <label for="message"></label>
                  <textarea
                    name="message"
                    placeholder="Share What You Want !"
                    id="message_input"
                    cols="30"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <div class="submit">
                  <input type="submit" value="Send Message" id="form_button" />
                </div>
              </form>
              <!-- // End form -->
            </div>
            <div
              class="right"
              data-aos="fade-in"
              data-aos-delay="1500"
              data-aos-duration="1000"
              data-aos-once="true"
              data-aos-easing="ease-in-out"
            >
              <h1>Contact Us</h1>
              <img
                src="../Resources/Hero-Video-unscreen.gif"
                alt="best event mangement companies in palakkad kerala india"
              />
            </div>
          </div>
        </div>
      </section>
    </section>

            data-aos-easing="ease-in-out"
          >
            <a href="../index.html">Ibeam Creations</a>
          </div>
          <div
            class="mid"
            data-aos="fade"

            data-aos-duration="1000"

          <div class="bottom">
            <a href="tel:9447997275">

            <a href="https://www.youtube.com/channel/UCfdFxBbB226UIOSXErzlmHQ">

                src="../Resources/socail-icons/9133443261543238956 1.svg"
                alt="best event management company in kerala palakkda"

            <a href="mailto:ies.education3@gmail.com">
              <img
                src="../Resources/socail-icons/email.svg"
                alt="best event management company in kerala palakkda"

            <a href="https://www.facebook.com/I-beam-Creations-111229343901043">

                src="../Resources/socail-icons/Fb.svg"

        </div>
