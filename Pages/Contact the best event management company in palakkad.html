<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibeam Creation | Best event management company in palakkad Kerala</title>
    <link rel="stylesheet" href="/Styles/contact.css">
</head>
<body>
    <section class="contact-us-sec">
     <!--Header Starts-->
     <header
     data-aos="fade-in"
     data-aos-delay="1000"
     data-aos-duration="1500"
     data-aos-easing="ease-in-out"
   >
     <div class="container">
       <a href="Pages/Photos of our event management clients.html"
         >Gallery</a
       >
       <a class="logo" href="ibeamCreations Home Page.html"
         >Ibeam Creations</a
       >
       <a
         href="Pages/Contact the best event management company in palakkad.html"
         >Contact</a
       >
     </div>
   </header>
   <!--Main-Contact sec-->
   <section class="main-contact">
       <div class="container">
           <div class="flex-wrapper">
               <div class="left">
                <form action="#" method="post" id="contact_form">
                    <div class="name">
                      <label for="name"></label>
                      <input type="text" placeholder="Name" name="name" id="name_input" required>
                    </div>
                    <div class="telephone">
                      <label for="name"></label>
                      <input type="text" placeholder="Mobile Number" name="telephone" id="telephone_input" required>
                    </div>
                    <div class="message">
                      <label for="message"></label>
                      <textarea name="message" placeholder="Share What You Want !" id="message_input" cols="30" rows="5" required></textarea>
                    </div>
                    <div class="submit">
                      <input type="submit" value="Send Message" id="form_button" />
                    </div>
                  </form><!-- // End form -->
               </div>
               <div class="right">
                   <h1>Contact Us</h1>
                   <img src="/Resources/Hero-Video-unscreen.gif" alt="best event mangement companies in palakkad kerala india">
               </div>
           </div>
       </div>
   </section>
</section>
</body>
